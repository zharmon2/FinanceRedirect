<script>
    //Script that does nothing but grab the query string from the URL and redirect to the callback page with the query string

    //Get the query string from the URL
    var queryString = window.location.search;

    var redirect = sessionStorage.getItem('main_redirect')
    
    //Redirect to the callback page with the query string
    var redirectURL = redirect + queryString;
    window.location.href = redirectURL;

</script>
